<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue - Stepper Plugin</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>
    <div class="container" id="app">
      <div class="card">
        <h1>План по изучению Vue.js</h1>

        <div class="steps">
          <div class="steps-content">{{steps[activeIndex].text}}</div>
          <ul class="steps-list">
            <li :class="getStepClasses(i)" v-for="(step, i) in steps">
              <span>{{i}}</span> {{step.title}}
            </li>
          </ul>
          <div>
            <button class="btn" :disabled="isBackButtonDisable" @click="prev">
              {{ stepsFinished ? 'Начать заного' : 'Назад' }}
            </button>
            <button
              class="btn primary"
              @click="nextOrFinish"
              v-if="!stepsFinished"
            >
              {{ isLastStep ? 'Закончить' : 'Вперед' }}
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="vue.js"></script>
  </body>
</html>
